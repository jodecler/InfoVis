    <script>
     d3.csv("valuesVisualisationCSV.csv", function(error, data){
            
          var belgium = d3.keys(data[0]).filter(function (d) { return d == "belgium"});
         
         data.forEach(function (d) {
             d.refugeesBelgium = belgium.map(function(name) {return {name: name, value: +d[name]};}) 
         });
        
         var france = d3.keys(data[0]).filter(function (d) { return d == "france"});
         
         data.forEach(function (d) {
             d.refugeesFrance = belgium.map(function(name) {return {name: name, value: +d[name]};}) 
         });
     });
       
  var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.jaar); })
    .y(function(d) { return y(d.country); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("valuesVisualisationCSV.csv", function(error, data) {
  if (error) throw error;

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "jaar"; }));

  data.forEach(function(d) {
    d.jaar = d.jaar;
  });

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {jaar: d.jaar, country: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.jaar; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.country; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.country; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temperature (ÂºF)");

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.jaar) + "," + y(d.value.country) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});
    </script>
