<html>

<head>
    <meta charset="utf-8">
    <title>Refugees</title>
    <!-- d3 javascript -->
    <script src="d3.js" charset="utf-8"></script>
    <!-- for the tooltip -->
    <script src="d3tooltip.js" charset="utf-8"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <a class="navbar-brand" href="#">Project refugee</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="comparison.html">Comparison between countries <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="page-header">
            <p id="title">See the difference in refugees between Belgium and</p>
        <table class="table">

            <tr>
                <td>Country to compare Belgium with: </td>
                <td>
                    <select id="countries">
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Netherlands">The Netherlands</option>
                        <option value="Spain">Spain</option>
                        <option value="Luxemburg">Luxemburg</option>
                        <option value="Great Britain and Northern Ireland">Great Britain and Northern Ireland</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="betweenCountries" class="btn btn-primary">See difference in countries </button>
                </td>
            </tr>

        </table>
        </div>
        

        
        <div id="graphdiv" /div>


        </div>
        <!-- /.container -->
    
    <script>
        var button = d3.select("#betweenCountries")
            .on("click", function () {
                var country = d3.select("#countries").node().value;
                var node = document.getElementById('graphdiv');
                while (node.hasChildNodes()) {
                    node.removeChild(node.firstChild);
                }
                makeGraph(country);
            })


        function makeGraph(country) {
            var margin = {
                    top: 30
                    , right: 30
                    , bottom: 150
                    , left: 150
                }
                , width = 3200
                , height = 500
                , padding = 100;

            var x0 = d3.scale.ordinal()
                .rangeRoundBands([0, width - margin.left - margin.right], .1);

            var x1 = d3.scale.ordinal();

            var y = d3.scale.linear()
                .range([height - margin.top - margin.right, 0]);

            var color = d3.scale.ordinal()
                .range(["#98abc5", "#8a89a6"]);

            var xAxis = d3.svg.axis()
                .scale(x0)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10);


            var svg = d3.select("#graphdiv").append("svg")
                .attr("viewBox", "0 0 " + width + " " + height)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            d3.csv("valuesVisualisationCSV.csv", function (error, data) {
                if (error) throw error;

                var countryNames = d3.keys(data[0]).filter(function (key) {
                    return key !== "jaar" && (key == "Belgium" || key == country);
                });

                data.forEach(function (d) {
                    d.refugees = countryNames.map(function (name) {
                        return {
                            name: name
                            , value: +d[name]
                        };
                    });
                });

                x0.domain(data.map(function (d) {
                    return d.jaar;
                }));
                x1.domain(countryNames).rangeRoundBands([0, x0.rangeBand()]);
                y.domain([0, d3.max(data, function (d) {
                    return d3.max(d.refugees, function (d) {
                        return d.value;
                    });
                }) 
                ]);

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(" + margin.left + "," + (height - margin.bottom) + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "middle")
                    .attr("dx", "-.8em")
                    .attr("dy", ".15em")
                    .attr("transform", "rotate(-90)")
                    .attr("y", "-150px")
                    .attr("x", "-150px");
                
                //title x axis
                 svg.append("text")
                    .attr("text-anchor", "end")
                    .attr("class", "labelGraph")
                    .attr("x", width / 2)                 
                    .attr("y", "600px")
                    .text("Year");
                
                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("dy", "-100px")
                    .attr("transform", "translate("+ (padding / 40 - 20) +","+(height / 50 )+")rotate(-90)") 
                    .text("Number of refugees")
                    .attr("class", "labelGraph");
                //making the bars
                var jaar = svg.selectAll(".jaar")
                    .data(data)
                    .enter().append("g")
                    .attr("class", "jaar")
                    .attr("transform", function (d) {
                        return "translate(" + x0(d.jaar) + ",-50)";
                    });

                jaar.selectAll("rect")
                    .data(function (d) {
                        return d.refugees;
                    })
                    .enter().append("rect")
                    .attr("width", x1.rangeBand())
                    .attr("x", function (d) {
                        return x1(d.name);
                    })
                    .attr("y", function (d) {
                        return y(d.value);
                    })
                    .attr("height", function (d) {
                        return height  - y(d.value);
                    })
                    .style("fill", function (d) {
                        return color(d.name);
                    })


                var legend = svg.selectAll(".legend")
                    .data(countryNames.slice().reverse())
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function (d, i) {
                        return "translate(0," + i * 20 + ")";
                    });

                legend.append("rect")
                    .attr("x", width)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                legend.append("text")
                    .attr("x", width - 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function (d) {
                        return d;
                    });


            });


        }
    </script>
