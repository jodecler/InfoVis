<body>

    <div class="container">

<div class="col-md-12">
        <p id="title">See the difference in refugees between Belgium and</p>
        <table class="table">

            <tr>
                <td>Country to compare Belgium with: </td><td><select id="countries">
  <option value="france">France</option>
  <option value="germany">Germany</option>
  <option value="netherlands">The Netherlands</option>
  <option value="spain">Spain</option>
                <option value="luxemburg">Luxemburg</option>
</select></td>
            </tr>
            <tr>
                <td colspan="2"><button id="betweenCountries" class="btn btn-primary" >See difference in countries </button></td>
            </tr>
        
        </table>
    </div>
        
     <div>
        <div class="page-header"><p id="title">Graph number of refugees from 1951 till 2014</p></div>
        <div id="graphdiv"/div>
    </div>
    
      </div><!-- /.container -->


        
    <script>       
        
        var button = d3.select("#betweenCountries")
                .on("click", function(){
                    var country = d3.select("#countries").node().value;
                    var node = document.getElementById('graphdiv');
                    while (node.hasChildNodes()) {
                        node.removeChild(node.firstChild);
                    }
                    makeGraph(country); })
        
                
 function makeGraph(country){
var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var line = d3.svg.line()
    //.interpolate("basis")
    .x(function(d) { return x(d.jaar); })
    .y(function(d) { return y(d.country); });

var svg = d3.select("#graphdiv").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
     
d3.csv("valuesVisualisationCSV.csv", function(error, data) {
  if (error) throw error;

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "jaar" && (key == "belgium" || key == country); }));

  data.forEach(function(d) {
    d.jaar = d.jaar;
  });

  var countries = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {jaar: d.jaar, country: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.jaar; }));
  y.domain([
    d3.min(countries, function(c) { return d3.min(c.values, function(v) { return v.country; }); }),
    d3.max(countries, function(c) { return d3.max(c.values, function(v) { return v.country; }); })
  ]);


    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(" + margin.left + "," + (height - margin.bottom) + ")")
        .call(xAxis)
        .selectAll("text")  
        .style("text-anchor", "middle")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-90)" )
        .style("text-anchor", "end")
        .style("font-size", "10px");   
               
               
    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
            .attr("class", "labelGraph")
            .attr("text-anchor", "end")
            .attr("x", width / 2)
            .attr("y", height)
            .text("Year")
            .style("font-size", "10px");


  var city = svg.selectAll(".city")
        .data(countries)
        .enter()
        .append("g")
        .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.jaar) + "," + y(d.value.country) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});
     

    

       }


    </script>
